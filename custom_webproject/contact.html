<!DOCTYPE html>
<html>
<head>
    <title>Web page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
</head>

<body>
<h1>Web page</h1>
<header>
    <hr/>
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
    </nav>
    <hr/>
</header>

<div class="contact">
    <form id="msgForm" name="msgForm" action="" method="post">
        <div id="contact_name" class="contact_name">
            <label>Name</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name!">
        </div>
        <div id="contact_email" class="contact_email">
            <label>Email</label>
            <input type="text" id="emailAddress" name="emailAddress" placeholder="Enter your email!">
        </div>
        <div id="contact_msg" class="contact_msg">
            <label>Message</label>
            <textarea id="message" name="message" placeholder="Write your message here!" rows="10" cols="60"></textarea>
        </div>
        <div id="contact_btn" class="contact_btn">
            <input type="button" id="submitButton" name="submitButton" value="Submit">
        </div>
    </form>
</div>
<script type="text/javascript" src="script/contact_message.js"></script>
<script type="text/javascript" src="script/contact.js"></script>
</body>
</html>
